<body>
    
    <!-- navbar -->
    <nav>
        <h1>TODO</h1>
        <div class="nav-links">
            <a href="" class="logged-in" id="logout">Logout</a>
            <a href="" class="logged-out open-modal-login">Login</a>
            <a href="" class="logged-out open-modal-signup">SignUp</a>
        </div>
    </nav>
    <!-- navbar ends -->
    <h3 class="logged-in" id="user-email" style="text-align: center; margin-top: 2rem; margin-bottom: 2rem;"></h3>
    <!-- login modal starts -->
    <div class="modal-container-login">
        <div class="modal-login">
            <h1 class="modal-content">Log In</h1>
            <form action="" id="login-form">
                <label>Email Address</label>
                <input type="email" id="login-email" required>
                <label>Password</label>
                <input type="password" id="login-password" required>
                <button>Log In</button>
                <p class="error"></p>
            </form>
        </div>
    </div>
    <!-- login modal ends -->

    <!-- signup modal starts -->
    <div class="modal-container-signup">
        <div class="modal-signup">
            <h1 class="modal-content">Sign Up</h1>
            <form action="" id="signup-form">
                <label>Email Address</label>
                <input type="email" id="signup-email" required>
                <label>Password</label>
                <input type="password" id="signup-password" required>
                <button>Sign Up</button>
                <p class="error"></p>
            </form>
        </div>
    </div>
    <!-- signup modal ends -->

    <!-- form to add todos -->
    <form id="add-todo" class="logged-in">
        <input type="text" placeholder="Add Task" class="todo-input">
        <button class="add-task">Add Task</button>
    </form>
    <!-- form ends -->

    <!-- todos -->
    <ul class="todos">

            </div>
        </li> -->
